<div class="list">

    <div class="add">
        <a href="" ng-click="addTodo(todo)">+ Add a New Task</a>
    </div>

    <div class="item row" ng-class="{'editing-item': editing, 'completed': todo.completed}"
         ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">

        <div class="col-md-12 col-sm-12">
            <input ng-model="todo.completed" type="checkbox" class="col-sm-1 col-md-1"/>
            <span ng-click="todo.completed = !todo.completed"></span>
            <label class="editing-label col-sm-2 col-md-6" ng-hide="editing">{{todo.name}}</label>
            <input ng-change="todo.edited" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name"
                   class="editing-label" type="text"/>
            <div class="actions col-sm-3 col-md-3">
                <a href="" ng-click="editing = !editing">Edit</a>
                <a href="" ng-click="saveTodos(todo)">Save</a>
                <a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
            </div>
        </div>

    </div>
</div>
